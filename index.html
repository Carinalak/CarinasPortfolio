<!doctype html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#F5F5F5">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Economica:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Titan+One&display=swap" rel="stylesheet">
    <title>Carinas Portfolio</title>
  </head>
  <body>
    <div id="app"></div><script>
      // Kontrollera regelbundet fÃ¶r uppdateringar
      setInterval(() => {
      fetch(window.location.href, { cache: "no-cache" })
        .then(response => {
          if (response.ok) {
            response.text().then(body => {
              const parser = new DOMParser();
              const newDoc = parser.parseFromString(body, "text/html");
              if (document.documentElement.innerHTML !== newDoc.documentElement.innerHTML) {
                window.location.reload();
              }
            });
          }
        });
    }, 60000); // Kontrollera var 60:e sekund</script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
